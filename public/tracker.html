<!DOCTYPE html>
<html>

<head>

<body id="tracker">
  <div class="arrow-up"></div>
  <div class="tracker-body">

      <div class="container-fluid">
        <div class="navbar-header">
          <div class="row">
            <div class="navbar-brand col-xs-12 text-center">Tracker</div>
          </div>
